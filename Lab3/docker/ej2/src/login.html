<script>
    $(document).ready(function(){            
        get_users();

        $('#login').submit(function(event) {
            var formData = {
                'name'     : $('#name').val(),
                'age'      : $('#age').val(),
                'username' : $('#username').val(),
                'password' : $('#password').val()
            };

            $.ajax({
                type        : 'POST',
                url         : '/cgi-bin/users.py',
                data        : formData, 
                dataType    : 'json',
                encode      : true
            })
            .done(function(data) {
                alert('Usuario guardado correctamente');
                $('#toggle_modal').click()
                get_users();
            })
            .fail(function(data){
                alert('No se pudo guardar el usuario');
            });

            event.preventDefault();
        });            
    });
</script>
<body>
    <div id="Login">
        <form>
            <!-- Usuario -->
            <label for="name">Usuario:</label>
            <input type="name">
            <!-- Contraseña -->
            <label for="username">Contraseña:</label>
            <input type="password">
                <input type="submit" value="Login">
                <button type="button" class="btn btn-success" onclick="$('#Login').submit();">Login</button>
            </div>
        </form>       
    </div>
</body>
